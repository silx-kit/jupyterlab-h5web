name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v4

      - name: Base Setup 🕹️ 🐍
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Install requirements ⚙️
        run: python -m pip install -U "jupyterlab==4.4.6"

      - name: Install dependencies ⚙️
        run: jlpm install

      - name: Lint 🏗️
        run: jlpm run lint
