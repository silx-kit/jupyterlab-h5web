name: Build

on:
  push:
    branches:
      - 8.x
  pull_request:
    branches:
      - 8.x
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ·ï¸
        uses: actions/checkout@v3

      - name: Set up Node ðŸ•¹ï¸
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'

      - name: Install Python ðŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Install dependencies âš™ï¸
        run: python -m pip install -U jupyterlab~=3.0 check-manifest

      - name: Build the extension ðŸ—ï¸
        run: |
          set -eux
          jlpm
          jlpm run lint
          python -m pip install .

          jupyter serverextension list 2>&1 | grep -ie "jupyterlab_h5web.*OK"
          jupyter labextension list 2>&1 | grep -ie "jupyterlab-h5web.*OK"

          python -m jupyterlab.browser_check

          check-manifest -v

          pip install build
          python -m build
          pip uninstall -y jupyterlab_h5web jupyterlab
          rm -rf jupyterlab_h5web

      - name: Upload debug logs on failure ðŸ“¬
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: Build log
          path: |
            /tmp/*.log

      - uses: actions/upload-artifact@v2
        with:
          name: jupyterlab_h5web-dist
          path: dist
