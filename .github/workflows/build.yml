name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ·ï¸
        uses: actions/checkout@v2

      - name: Use Node 14 ðŸ•¹ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install Python ðŸ
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'
          architecture: 'x64'

      - name: Install dependencies âš™ï¸
        run: python -m pip install -U jupyterlab~=3.0 check-manifest

      - name: Build the extension ðŸ—ï¸
        run: |
          set -eux
          jlpm
          jlpm run lint
          python -m pip install .

          jupyter serverextension list 2>&1 | grep -ie "jupyterlab_h5web.*OK"
          jupyter labextension list 2>&1 | grep -ie "jupyterlab-h5web.*OK"

          python -m jupyterlab.browser_check

          check-manifest -v

          pip install build
          python -m build --sdist
          cp dist/*.tar.gz jupyterlab_h5web.tar.gz
          pip uninstall -y jupyterlab_h5web jupyterlab
          rm -rf jupyterlab_h5web
