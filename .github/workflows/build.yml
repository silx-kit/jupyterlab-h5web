name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v4

      - name: Base Setup 🕹️ 🐍
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Install requirements ⚙️
        run: python -m pip install -U "jupyterlab>=4.0.0,<5" check-manifest

      - name: Install dependencies ⚙️
        run: jlpm install

      - name: Build the extension 🏗️
        run: |
          set -eux
          python -m pip install .

          jupyter server extension list
          jupyter server extension list 2>&1 | grep -ie "jupyterlab_h5web.*OK"

          jupyter labextension list 2>&1 | grep -ie "jupyterlab-h5web.*OK"

          python -m jupyterlab.browser_check

          check-manifest -v

          pip install build
          python -m build
          pip uninstall -y jupyterlab_h5web jupyterlab
          rm -rf jupyterlab_h5web

      - name: Upload debug logs on failure 📬
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: Build log
          path: /tmp/*.log

      - uses: actions/upload-artifact@v4
        with:
          name: jupyterlab_h5web-dist
          path: dist
          if-no-files-found: error
