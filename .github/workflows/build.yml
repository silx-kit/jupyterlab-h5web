name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ·ï¸
        uses: actions/checkout@v3

      - name: Base Setup ðŸ•¹ï¸ ðŸ
        uses: jupyterlab/maintainer-tools/.github/actions/base-setup@v1

      - name: Install dependencies âš™ï¸
        run: python -m pip install -U jupyterlab>=4.0 check-manifest

      - name: Build the extension ðŸ—ï¸
        run: |
          set -eux
          jlpm
          jlpm run lint
          python -m pip install .

          jupyter labextension list 2>&1 | grep -ie "jupyterlab-h5web.*OK"

          python -m jupyterlab.browser_check

          check-manifest -v

          pip install build
          python -m build
          pip uninstall -y jupyterlab_h5web jupyterlab
          rm -rf jupyterlab_h5web

      - name: Upload debug logs on failure ðŸ“¬
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: Build log
          path: |
            /tmp/*.log

      - uses: actions/upload-artifact@v2
        with:
          name: jupyterlab_h5web-dist
          path: dist
